// 反转字符串，要求：O(1)，原地反转
// 方法1：直接reverse
var reverseString = function (s) {
    let len = s.length;
    if(len <= 1) {
        return s;
    }

    return s.reverse();
};

// 方法2：双指针法，和数组类似
var reverseString2 = function (s) {
    let len = s.length;
    if (len <= 1) {
        return s;
    }
    let last = len - 1;
    for (let i = 0; i < len / 2; i++, last--) {
        let temp = s[i];
        s[i] = s[last];
        s[last] = temp;
    }
    return s;
};

// 整数反转
// 方法1：暴力法
var reverseInt = function (x) {
    let result = Math.abs(x).toString().split('');
    result = result.reverse();
    result = result.join('');
    result = parseInt(result, 10);

    if (x > 0) {
        return result > Math.pow(2, 31) - 1 ? 0 : result;
    }
    return result > Math.pow(2, 31) ? 0 : -result;
};

// 方法2：栈法：逆转用栈，入栈的同时要判断，输出的数字是否超出最大值
var reverseInt2 = function (x) {
    let maxNumber = x > 0 ? Math.pow(2, 31) - 1 : Math.pow(2, 31);

    let reversedNumber = 0;
    let value = Math.abs(x);
    while (value > 0) {
        reversedNumber = value % 10 + (10 * reversedNumber);

        if (reversedNumber > maxNumber) {
            return 0;
        }
        value = parseInt(value / 10, 10);
    }
    return x > 0 ? reversedNumber : -reversedNumber;
};

// 字符串中的第一个唯一字符
// 方法1：双层for循环——O(n ^ 2)
var firstUniqChar = function (s) {
    let len = s.length;
    if (len <= 0) {
        return -1;
    }

    for (let i = 0; i < len; i++) {
        let flag = true;
        for (let j = 0; j < len; j++) {
            if (s[i] === s[j] && i !== j) {
                flag = false;
                break;
            }
        }
        if (flag) {
            return i;
        }
    }
    return -1;
};

// 验证回文串
// 方法1：双指针法
var isPalindrome = function (s) {
    let len = s.length;
    if (len <= 0) {
        return true;
    }
    let last = len - 1;
    let reg = new RegExp(/[0-9a-zA-Z]/);
    s = s.toLowerCase();
    for (let i = 0; i < len && i <= last;) {
        let prevFlag = reg.test(s[i]);
        if (!prevFlag) {
            ++i;
            continue;
        }
        let lastFlag = reg.test(s[last]);
        if (!lastFlag) {
            --last;
            continue;
        }
        if (s[i] !== s[last]) {
            return false;
        }
        ++i;
        --last;
    }
    return true;
};

// 实现 strStr()
// 方法1：双指针，result保存第一个下标；当两个值不等的时候，记得要重置指针
var strStr = function (haystack, needle) {
    let len1 = haystack.length;
    let len2 = needle.length;
    if (len1 < len2) {
        return -1;
    }
    if (len1 === 0 || len2 === 0) {
        return 0;
    }
    let j = 0;
    let result = len1;
    for (let i = 0; i < len1 && j < len2; i++) {
        if (haystack[i] === needle[j]) {
            result = Math.min(result, i);
            ++j;
        } else if (j !== 0) {
            j = 0;
            i = result;
            result = len1;
        }
    }
    if (j >= len2) {
        return result;
    }
    return -1;
};

// 最长公共前缀
// 方法1：暴力解法，先查找前2个字符串的公共前缀，然后再用该前缀继续查找
var longestCommonPrefix = function (strs) {
    let len = strs.length;
    if (len <= 0) {
        return '';
    }
    let result = strs[0];
    for (let i = 1; i < len; i++) {
        let prev = 0;
        let next = 0;
        while (prev < result.length && next < strs[i].length) {
            if (result[prev] === strs[i][next]) {
                ++prev;
                ++next;
            } else {
                break;
            }
        }
        let str = strs[i] || '';
        result = str.substring(0, next); // 记录当前的公共前缀

        // 当公共前缀已经是空的时候，后面的没必要再遍历
        if (result === '') {
            break;
        }
    }
    console.log('result = ', result);
    return result;
};

        if (s[i] !== ' ') {
            break;
        }
    }
    s = s.substring(i, len);
    let arr = s.match(/^[\+\-]?\d+/);
    if (!arr || arr.length <= 0) {
        return 0;
    }

    let result = parseInt(arr[0], 10);
    if (result < 0) {
        result = Math.max(-Math.pow(2, 31), result);
    } else {
        result = Math.min(Math.pow(2, 31) - 1, result);
    }

};

// 方法1：暴力解法（先判断是否是 回文字符串，然后循环递归）
var isStr = function (s, start = 0, end = s.length - 1) {
    if (start > end) {
        return 0;
    }
    if (start === end) {
        return 1;
    }
    if (end - start === 1) {
        return s[start] === s[end] ? 1 : 0;
    }
    while (start <= end && s[start] === s[end]) {
        ++start;
        --end;
    }
    return end > start ? 0 : 1;
};
var countSubstrings = function (s) {
    let len = s.length;
    if (len <= 1) {
        return len;
    }
    let cnt = 0;
    for (let i = 0; i < len; i++) {
        for (let j = i; j < len; j++) {
            let result = isStr(s, i, j);
            cnt += result;
        }
    }
    return cnt;
};

    let len = s.length;
    if (len <= 1) {
        return len;
    }
    let cnt = 0;
    let centerLen = 2 * len - 1;
    for (let i = 0; i < centerLen; i++) {
        let left = Math.floor(i / 2);
        let right = left + i % 2;
        while (left >= 0 && right < len && s[left] === s[right]) {
            console.log('s = ', s, 'left = ', left, 'right = ', right);
            ++cnt;
            --left;
            ++right;
        }
