        <title>查找算法</title>
        <script>
            // 顺序查找：不排序，直接查找，需要一个个对比，时间复杂度：O(n)
            // 二分查找：先排序，然后再查找
            // 二分查找
            function binarySearch(arr, target) {
                if (!Array.isArray(arr)) {
                    return -1;
                }
                const len = arr.length;
                if (len === 0) {
                    return -1;
                }
                let low = 0;
                let high = len - 1;

                // 一定要 <= ！！！
                while(low <= high) {
                    // 奇数时，取floor | ceil都可以；偶数时，取floor，
                    // 一定要 + low！！！
                    let mid = Math.floor((high - low) / 2) + low;
                    if (arr[mid] === target) {
                        return mid;
                    }
                    // 如果是 high = mid，则一定要有！！！
                    // if (low === high) {
                    //     // console.log('low =', low, 'high =', high, 'mid = ', mid, target);
                    //     return -1;
                    // }
                    if (arr[mid] > target) {
                        // console.log('mid = ', mid);
                        // high = mid -1时，就不用 有 low === high的判断
                        high = mid - 1;
                    } else {
                        low = mid + 1;
                    }
                }
                return -1;
            }
