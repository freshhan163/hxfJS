                if ((rotateArray[right] == rotateArray[left]) && (rotateArray[mid] == rotateArray[left])) {
                    // return findMinNumber(rotateArray, left, right);
                }

                    debugger
                    left = mid;
                } else {
                    right = mid;
                }
            }
            console.log('输出结果', rotateArray[mid]);
            return rotateArray[mid];
        }
        function findMinNumber(array, left, right) {
            let min = array[left];
            for (let i = left + 1; i < right; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }
            return min;
        }
