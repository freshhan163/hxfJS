<script>
  //  与数据开发平台 互相传输 lang 中英文切换
    document.domain = 'xiaojukeji.com'
        window.addEventListener('message', function(event) {
            var data = event.data;
            if (data) {
                if (data.type === 'getLanguage') {
                    var language = localStorage.getItem('lang');
                    window.postMessage({type: 'returnLanguage', language: language}, '*');
                }
                if (data.type === 'setLanguage') {
                    if (data.language) {
                        localStorage.setItem('lang', data.language);
                    }  
                }
            }
        })
</script>
</body>
