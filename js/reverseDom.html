<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title></title>
            <style type="text/css"></style>
            <script type="text/javascript">
                window.onload = function () {
                    var domArr = [];
                    var domAll = document.querySelectorAll('div[id^="dom"]');
                    // debugger
                    for (var i = domAll.length - 1; i >= 0; i--) {
                        domArr.push(domAll[i]);
                    }
                    Array.prototype.slice.call(domAll);
                    console.log(domAll);
                    console.log(domArr);
                    var domParent = document.getElementById('box');
                    console.log(typeof domArr[0]);
                    for (var i = domAll.length - 1; i >= 0; i--) {
                        domParent.appendChild(domAll[i]);
                    }
                }
            </script>
        </head>
        <body>
            <div id="box">
                <div id="dom1" dom-list="1">列表1</div>
                <div id="dom2" dom-list="1">列表2</div>
                <div id="dom3" dom-list="1">列表3</div>
                <div id="dom4" dom-list="1">列表4</div>
                <div id="dom5" dom-list="1">列表5</div>
            </div>
        </body>
    </html>
