<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代码转换</title>
    <script>
        function Fn(){
            var n = 10
            this.m = 20
            this.aa = function() {
                console.log(this.m)
            }
        }
        Fn.prototype.bb = function () {
            console.log(this.n)
        }
        var f1 = new Fn
        Fn.prototype = {
            aa: function(){
                console.log(this.m + 10)
            }
        }
        var f2 = new Fn
        console.log(f1.constructor)
        console.log(f2.constructor)
        f1.bb()
        f1.aa()
        f2.aa()
        f2.__proto__.aa()
        f2.bb()
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
