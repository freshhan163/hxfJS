<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ES6--class类和继承</title>
    <script>
        const a = '字节';
        var b = 1;

        // window.a存在吗？
        if (window.a) {
            var c = '这是c';
            b = 2;
        }
        console.log('window.a = ', window.a);
        console.log('a = ', a);
        console.log('b = ', b);
        console.log('c = ', c);

        (function() {
            let foo = 1;
            function fn() {
                // 这里的foo变量不会影响外面的foo
                console.log('foo111 =', foo);
                foo = 3; 
                function foo() {
                    console.log('111');
                } 
                console.log('foo222 =', foo);
                return; 
                function foo() {} 
            } 
            fn(); 
            console.log(foo); // 1

            if (true) {
                // foo = 2;
                let foo = 3;
            }

            console.log('foo = ', foo); // 2
        })();
        
        (function() {
            let n = 5;
            if (true) {
                let n = 10;
            }
            console.log('n = ', n); // 5
        })();

        // 浏览器的 ES6 环境
        function f() { console.log('I am outside!'); }

        (function () {
            if (false) {
                // 重复声明一次函数f
                function f() { console.log('I am inside!'); }
            }

            f();
        }());
    </script>
    </head>
    <body></body>
</html>
