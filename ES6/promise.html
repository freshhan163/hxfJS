<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ES6--Promise&Async函数</title>
    <script>
        function printText(url) {
            return new Promise((resolve, reject) => {
                console.log('url = ', url);
                resolve();
            });
        }
        function logInOrder(urls) {
            // 远程读取所有url
            const textPromises = urls.map((url, index) => {
                return printText(url).then(res => `第${index}个url = ${url}`);
            });
            textPromises.reduce((chain, textPromise) => {
                return chain.then(() => textPromise)
                    .then(text => console.log(text));
            }, Promise.resolve());
        }
        // async函数
        async function logInOrder(urls) {
            for (const url of urls) {
                const res = await printText(url);
                console.log(await res.text());
            }
        }
        // 并发请求
        async function  logIn(urls) {
            // 并发读取远程url
            const textPromises = urls.map(async url => {
                const res = await printText(url);
                return res;
            });
            // 以上代码等价于
            // const textPromises = urls.map(url => {
            //     printText(url).then((res => res));
            // })
            for (const textPromise of textPromises) {
                console.log(await textPromises);
            }
        }
        logIn(['study.baidu.com', 'ddd', 'taobao.com']);

        function fetchUrl (url) {
            return new Promise((resolve, reject) => {
                resolve(url);
            }).then(res => {
                console.log('请求成功');
            }, err => {
                console.log('请求失败！');
            });
        }
        // promise解决回调函数嵌套问题 ？？
        // Promise实例、运行顺序
        let promise = new Promise(function(resolve, reject) {
            console.log('promise');
            resolve();
            console.log('after resolve');
        });
        promise.then(function() {
            console.log('resolved then');
        });
        console.log('Hi');

        // 一个异步操作的结果是返回领一个异步操作
        // 由P1的状态决定P2的状态，后面的then语句都变成针对后者p1，
        const p1 =  new Promise(function (resolve, reject) {
            setTimeout(() => reject(new Error('fail p1')), 3000);
        });
        const p2 =  new Promise(function (resolve, reject) {
            // p2的Promise在1s后改变，返回p1，p1又是一个promise，导致P2状态无效
            // 再等到2s以后，p1状态变为reject，导致触发catch
            setTimeout(() => resolve(p1), 1000);
        });
        p2
            .then(result => {console.log(result)})
            .catch(error => {console.log(error)});
        // 测试promise.all和promise.race
        let pr1 = new Promise(function (resolve, reject) {
            return setTimeout(function () {
                console.log('pr1');
                return resolve(1);
            }, 1000);
        });
        let pr2 = new Promise(function (resolve, reject) {
            return setTimeout(function () {
                console.log('pr2');
                return resolve(2);
            }, 2000);
        });
        let pr3 = new Promise(function (resolve, reject) {
            return setTimeout(function () {
                console.log('pr3');
                return resolve(3);
            }, 3000);
        });
        Promise.all([pr3, pr2, pr1]).then((data) => {
            console.log('promise.all = ', data);
        });

        // Promise.all变形题
        function mockPromiseAll(list, n) {
            return new Promise((resolve, reject) => {
                // 控制最大并发数n
                for (let i = 0; i < n; i++) {
                    addFn();
                }

                function addFn() {
                    let index = 0;
                    let result = []; // 最终结果
                    let len = list.length;

                    // 控制最终执行条件
                    if (index >= len) {
                        return;
                    }
                    // 立即执行
                    const p = Promise.resolve(list[index]());
                    index++;

                    p.then(
                        res => {
                            // 下标index
                            result[index] = res;
                            if (result.length >= len) {
                                resolve(result);
                            } else {
                                // 执行完成后，再塞入
                                addFn();
                            }
                        },
                        err => {
                            reject(err);
                        },
                    );
                }
            });
        }
    </script>
  </head>
  <body>
    <div class="app">
        按照顺序完成异步操作
    </div>
