<!DOCTYPE html>
<html>
    <head>
        <title>viewport的原理</title>
        <meta name="content" content="viewport">
         <!-- 默认width = 980px -->
        <!-- <meta name="viewport" content="user-scalable=no"> -->

        <!-- width = 设备width -->
        <!-- <meta name="viewport" content="width=device-width"> -->

        <!-- width = 设备width -->
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=2.0"> -->

        <!-- 获取到的clientWidth = 设备width，但可视窗口已经被缩小了一倍，实际可视窗口的width = width / 2 -->
        <!-- <meta name="viewport" content="width=device-width,initial-scale=2.0,user-scalable=0,maximum-scale=2.0"> -->

        <!-- 获取到的clientWidth = 设备width * 2，但可视窗口已经被放大了一倍，实际可视窗口的width = width * 2 -->
        <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=0,maximum-scale=2.0">

        <!-- 获取到的clientWidth = 设备width * 3，但可视窗口已经被放大了，实际可视窗口的width = width * 3 -->
        <meta name="viewport" content="width=device-width,initial-scale=0.33,user-scalable=0,maximum-scale=2.0">
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .parent {
                width: 414px;
                height: 30%;
                border: 1px solid salmon;
                display: flex;
                justify-content: center;
            }
            .child {
                width: 100px;
                height: 100px;
                background: pink;
            }
        </style>
        <script>
            // 获取设备像素比
            const dpr = window.devicePixelRatio;
            console.log('dpr = ', dpr);

            // 获取设备高度
            const documentDom = document.documentElement || document.body;
            const height = documentDom.clientHeight;
            const width = documentDom.clientWidth;
            console.log('height = ', height, 'width =', width);
        </script>
    </head>
    <body>
        <div class="parent">
            <div class="child">测试Child</div>
        </div>
    </body>
</html>
