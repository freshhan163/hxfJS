<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-calable=no;" >
        <title>border-image圆角</title>
        <style>
            div, img {
                box-sizing: border-box;
            }
            /* absolute绝对定位 */
            .border-radius-1 {
                position: relative;
                width: 80px;
                height: 80px;
                border: none;
                background-image: linear-gradient(to bottom right, rgba(98, 54, 255, 0.3), rgba(252, 53, 100, 0.3));
                border-radius: 50%;
                margin-bottom: 20px;
            }
            .img {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }
            /* 用background-image实现 */
            .border-radius-2 {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80px;
                height: 80px;
                background-image: linear-gradient(180deg, #ffe4bd, #a08759 61%, #be9948);
                border-radius: 50px;
                overflow: hidden;
            }
            .img-2 {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }
            .img-3 {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                padding: 10px;
                background-image: linear-gradient(180deg, #ffe4bd, #a08759 61%, #be9948);
            }
        </style>
    </head>
    <body>
        <h2>border-image实现圆角</h2>
        <div class="border-radius-1">
            <img src="./canvas/assets/tset.png" class="img" />
        </div>
        <div class="border-radius-2">
            <img src="./canvas/assets/tset.png" class="img-2" />
        </div>
        <img src="./canvas/assets/tset.png" class="img-3" />
    </body>
</html>
